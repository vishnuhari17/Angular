<div class="card h-100">
    <img src="{{state.image}}" class="card-img-top" alt="Laitlum Canyons">
    <div class="card-body">
        <h5 class="card-title">{{state.name}}</h5>
        <p class="card-text">{{state.description}}</p>
        <a routerLink="/states/{{state.id}}" class="btn btn-primary" routerLinkActive="active">Explore {{state.name}}</a>
    </div>
</div>
